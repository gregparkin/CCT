<!DOCTYPE html>
<html>
<head>
    <title>W2UI Demo: combo-9</title>
    <link rel="stylesheet" type="text/css" href="../dist/w2ui.min.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="http://underscorejs.org/underscore.js"></script>
    <script type="text/javascript" src="../dist/w2ui.min.js"></script>
    <script type="text/javascript" src="../src/w2utils.js"></script>
    <script type="text/javascript" src="../src/w2sidebar.js"></script>
    <script type="text/javascript" src="../src/w2tabs.js"></script>
    <script type="text/javascript" src="../src/w2toolbar.js"></script>
    <script type="text/javascript" src="../src/w2layout.js"></script>
    <script type="text/javascript" src="../src/w2popup.js"></script>
    <script type="text/javascript" src="../src/w2grid.js"></script>
    <script type="text/javascript" src="../src/w2fields.js"></script>
</head>
<body>

<div id="main" style="height: 500px; width: 500px;">
</div>

<script type="text/javascript">
$(function () {
    var pstyle = 'border: 1px solid #dfdfdf; padding: 5px;';
   $().w2layout({
        name: 'layout2',
        panels: [
            {type: 'top',content: 'inner layout'},
            { type: 'main', style: 'border: 1px solid #dfdfdf; padding: 5px;border-top: 0px;', content: 'Nested',
                toolbar: [
                    { type: 'button', caption: 'Button 1' },
                    { type: 'button', caption: 'Button 2' }
                ],
                tabs: {
                    active: 'tab1',
                    tabs: [
                        { id: 'tab1', caption: 'Tab 11' },
                        { id: 'tab2', caption: 'Tab 22' },
                        { id: 'tab3', caption: 'Tab 33' },
                    ],
                    onClick: function (event) {
                        this.owner.content('main', event.target);
                    }
                }
            }
        ]
    });
    $('#main').w2layout({
        name: 'layout1',
        panels: [
            { type: 'top', size: 50, resizable: true, style: pstyle, content: 'top' },
            { type: 'left', size: 300, resizable: true, style: pstyle, content: w2ui['layout2'] },
            { type: 'main', style: pstyle + 'border-top: 0px;', content: 'Tab 1',
                tabs: {
                    active: 'tab1',
                    tabs: [
                        { id: 'tab1', caption: 'Tab 1' },
                        { id: 'tab2', caption: 'Tab 2' },
                        { id: 'tab3', caption: 'Tab 3' },
                    ],
                    onClick: function (event) {
                        this.owner.content('main', event.target);
                    }
                }
            }
        ]
    });
});</script>

</body>
</html>
